<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
<div class="image-bar">
    <div class="logo-bar">
        <div class="logo-img">
        <img id="img" src="./assets/odin-lined.png" alt="oding-logo">
        <p class="odin">ODIN</p>
        </div>
    </div>
    <div class="credit">
        <footer>
    <p><a target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Photo by <span class="credit-names">Halie West</span> on <span class="credit-names">Unsplash</span></a></p>
    </footer>
</div>
</div>
<div class="form-container">
    <div class="text">
        <article>
        <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <span class="now">now</span> to get started.
        </p>
        <p>You <span class="know">know</span> you want to.</p>
    </div>
    </article>
    <div class="form">
        <form action="" method="post">
        <div class="header"><p>Let's do this!</p></div>
        <div class="labels_1">
            <div class="fname">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" required>
        </div>
        <div class="lname">
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" required>
        </div>
    </div>
        <div class="labels_2">
            <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="phone_number">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" name="phone_number" id="phone_number">
            </div>
        </div>
        <div class="labels_3">
            <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            </div>
            <div class="confirm_password">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
        </div>
        </form>
    </div>
    <div class="button"></div>
</div>
</body>
</html>
